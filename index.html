<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tripadvicer</title>
    <link rel="icon" type="image/x-icon"
        href="https://www.edigitalagency.com.au/wp-content/uploads/tripadvisor-logo-circle-owl-icon-black-green-858x858.png">
</head>

<body>
    <header>
        <nav>


            <div class="nav-l">
                <img src="https://www.edigitalagency.com.au/wp-content/uploads/tripadvisor-logo-circle-owl-icon-black-green-858x858.png"
                    alt="log" height="40px">
                <h1>Tripadvicor</h1>
            </div>
            <div class="nav-m">
                <p>Discover
                </p>
                <p> Trips</p>
                <p>
                    Review</p>
                <p>
                    Flights</p>
            </div>
            <div class="nav-r">
                <div class="nav-btn-r">
                    <img src="./image/inr.png" alt="lang-img" height="10px">
                    <p>|</p>
                    <P>INR
                    </P>
                </div>
                <div class="nav-btn-r">Sign in</div>
            </div>
        </nav>
        <div class="heading">
            <h1>Where to?</h1>
            <div class="menu">
                <div class="item">Search All</div>
                <div class="item">Hotels</div>
                <div class="item">Things to Do</div>
                <div class="item">Restaurants</div>
                <div class="item">Holiday Homes</div>
            </div>
            <div class="search">
                <input placeholder="Place to go, things to do, hotels" />
                <div class="search-btn">Search</div>
            </div>
        </div>
        <div class="banner">
            <p>Powered by AI
                BETA</p>
            <h1>Build a trip in minutes</h1>
            <h3>Get a personalised itinerary just for you, guided by traveller tips and reviews.</h3>
            <div class="banner-btn">
                Start a trip with AI
            </div>
            <img src="https://www.tripadvisor.in/img2/trips/home-gai-entry-dv.png" alt="banner png">
        </div>
    </header>
</body>

</html>
